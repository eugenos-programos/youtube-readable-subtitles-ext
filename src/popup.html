<!DOCTYPE html>
<html>
<head>
  <title>Subtitle Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    input[type="text"], input[type="url"], input[type="button"] {
      width: calc(100% - 20px);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Subtitle Fetcher</h2>
  <input type="url" id="videoUrl" placeholder="Enter video URL">
  <input type="button" value="Fetch Subtitles" onclick="fetchSubtitles()">
  <textarea id="subtitleOutput" placeholder="Subtitle text will appear here"></textarea>

  <script src="popup.js"></script>
</body>
</html>
