<!DOCTYPE html>
<html>
<head>
  <title>Simple Extension</title>
  <style>
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;

  <input type="text" id="urlInput" placeholder="Enter URL">
  <button id="myButton">Click me!</button>
  <div id="output"></div>

</body>
</html>
